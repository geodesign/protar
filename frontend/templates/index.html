<!doctype html>
{% load compress %}
<html lang="en">
<head>
    <title>Protar</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Protected Area Landcover Change Explorer for MyGeoss call.">

    {% compress css %}
        <link rel="stylesheet" href="{{ STATIC_URL }}components/leaflet/dist/leaflet.css" type="text/css"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}less/swatchmaker.less" type="text/less"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}less/base.less" type="text/less"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}less/natura.less" type="text/less"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}less/landing.less" type="text/less"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}less/explorer.less" type="text/less"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}less/menu.less" type="text/less"/>
    {% endcompress css %}
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div id="navbarregion"></div>
    <div class="container container-fluid main-content">
        <div class="row">
            <div id="menuregion" class="menu-md-3"></div>
            <div id="landingregion" class="col-md-12"></div>
            <div id="appregion" class="col-md-9"></div>
            <div id="explorerregion" class="co-md-9"></div>
        </div>
    </div>
    <!--<div id="explorerregion" class="container fill"></div>-->

    {% compress js %}
        <script language="javascript">var STATIC_URL = "{{ STATIC_URL }}";</script>
        {% if debug %}
            <script data-main="{{ STATIC_URL }}js/protar/main" src="{{ STATIC_URL }}components/requirejs/require.js"></script>
        {% else %}
            <script src="{{ STATIC_URL }}components/requirejs/require.js"></script>
            <script src="{{ STATIC_URL }}js/dist.js"></script>
        {% endif %}
    {% endcompress %}
</body>
</html>
